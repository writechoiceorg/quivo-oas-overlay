  # Reusable parameter descriptions using filter expressions
  - target: $.paths.*[?(@.parameters[?(@.name == 'sellerId')])]
    update:
      description: "The unique identifier for the seller account. This ID is used to scope operations to a specific seller's data and resources."

  - target: $.paths.*[?(@.parameters[?(@.name == 'orderId')])]
    update:
      description: "The unique identifier for an order."

  - target: $.paths.*[?(@.parameters[?(@.name == 'warehouseId')])]
    update:
      description: "The unique identifier for the warehouse location where items are stored and orders are fulfilled."

  - target: $.paths.*[?(@.parameters[?(@.name == 'articleId')])]
    update:
      description: "The unique identifier for an article (product/SKU) in the system."

  # --- NEW SECTIONS FOR NESTED COMPONENT SCHEMAS ---

  - target: $.components.schemas.PositionSummary
    update:
      description: A summarized view of an individual ordered line item, containing identifiers, the product SKU, its name, and any associated custom attributes.

  - target: $.components.schemas.FulfillmentOrderSummary
    update:
      description: Provides an overview of a planned fulfillment operation, detailing its unique identifier, current status in the warehouse, the inventory positions assigned to it, and any resulting shipments.

  - target: $.components.schemas.EntityErrorSummary
    update:
      description: Describes a high-level error that affects an entity (like an order), providing a specific error code and a human-readable error message.

  - target: $.components.schemas.OrderAddressAdditionalIdentifier
    update:
      description: Represents an additional, specialized identifier for an address, such as a GLN or a shop-specific ID, along with its type.

  - target: $.components.schemas.TrackingSummary
    update:
      description: Provides a summary of a shipment's tracking details, including the tracking number and the corresponding public tracking link.

  # --- SCHEMA DESCRIPTIONS ---

  - target: $.components.schemas.OrderSummary
    update:
      description: Provides a high-level summary of an order, including primary identifiers (orderId, orderIdentifier), current status, timestamps, key shipping details (like destination country and ZIP), and a list of included positions and fulfillment details.
  - target: $.components.schemas.OrderPostResult
    update:
      description: Represents the outcome of an order creation request, indicating whether the operation was successful (status) and, if successful, providing the new orderId. It includes fields for error messages if the operation failed.
  - target: $.components.schemas.PositionSummary
    update:
      description: A summarized view of an individual ordered line item, containing identifiers, the product SKU, its name, and any associated custom attributes.
  - target: $.components.schemas.FulfillmentOrderSummary
    update:
      description: Provides an overview of a planned fulfillment operation, detailing its unique identifier, current status in the warehouse, the inventory positions assigned to it, and any resulting shipments.
  - target: $.components.schemas.FulfillmentOrderPositionSummary
    update:
      description: Details an individual product position within a fulfillment order, including its allocated quantity, lot, location, and expiration date.
  - target: $.components.schemas.ShipmentSummary
    update:
      description: A summary of a particular shipment created for the order, including its unique identifiers and the list of specific items/quantities enclosed.
  - target: $.components.schemas.ShipmentPositionDetail
    update:
      description: Detailed information about a specific item included within a shipment, including its allocated quantity, lot, location, and serial numbers.
  - target: $.components.schemas.EntityErrorSummary
    update:
      description: Describes a high-level error that affects an entity (like an order), providing a specific error code and a human-readable error message.
  - target: $.components.schemas.OrderAddressAdditionalIdentifier
    update:
      description: Represents an additional, specialized identifier for an address, such as a GLN or a shop-specific ID, along with its type.
  - target: $.components.schemas.TrackingSummary
    update:
      description: Provides a summary of a shipment's tracking details, including the tracking number and the corresponding public tracking link.

  # --- PROPERTY DESCRIPTIONS FOR OrderSummary ---

  - target: $.components.schemas.OrderSummary.properties.orderId
    update:
      description: The unique internal identifier for the order.
  - target: $.components.schemas.OrderSummary.properties.sellerId
    update:
      description: The unique identifier for the seller account associated with the order.
  - target: $.components.schemas.OrderSummary.properties.created
    update:
      description: Timestamp when the order record was initially created.
  - target: $.components.schemas.OrderSummary.properties.lastModified
    update:
      description: Timestamp when the order record was last modified.
  - target: $.components.schemas.OrderSummary.properties.orderIdentifier
    update:
      description: A unique identifier from the source system (e.g., shop system) to prevent duplicate order creation.
  - target: $.components.schemas.OrderSummary.properties.orderReference
    update:
      description: An easy-to-read reference number for the order, typically set by the customer or shop.
  - target: $.components.schemas.OrderSummary.properties.orderStatus
    update:
      description: The current fulfillment status of the order (e.g., 'PENDING', 'PROCESSING', 'COMPLETED').
  - target: $.components.schemas.OrderSummary.properties.tags
    update:
      description: Optional list of descriptive tags applied to the order.
  - target: $.components.schemas.OrderSummary.properties.orderDate
    update:
      description: The date and time when the order was placed by the customer.
  - target: $.components.schemas.OrderSummary.properties.cancelRequestedAt
    update:
      description: Timestamp if a cancellation request was logged for the order.
  - target: $.components.schemas.OrderSummary.properties.shipToCountry
    update:
      description: The ISO 2 country code (e.g., 'DE', 'US') for the delivery address.
  - target: $.components.schemas.OrderSummary.properties.shipToZip
    update:
      description: The ZIP code for the delivery address.
  - target: $.components.schemas.OrderSummary.properties.shipToCompany
    update:
      description: The company name for the delivery address.
  - target: $.components.schemas.OrderSummary.properties.shipToName1
    update:
      description: The first name/line 1 name for the delivery address.
  - target: $.components.schemas.OrderSummary.properties.shipToName2
    update:
      description: The second name/line 2 name for the delivery address.
  - target: $.components.schemas.OrderSummary.properties.shipToAddressIdentifier
    update:
      description: An optional identifier for the delivery address (e.g., a store ID).
  - target: $.components.schemas.OrderSummary.properties.shipToAdditionalIdentifiers
    update:
      description: Additional unique identifiers for the shipping address (e.g., GLN).
  - target: $.components.schemas.OrderSummary.properties.earliestPredatedShipment
    update:
      description: The earliest allowed date for the order to be shipped.
  - target: $.components.schemas.OrderSummary.properties.latestPredatedShipment
    update:
      description: The latest allowed date for the order to be shipped.
  - target: $.components.schemas.OrderSummary.properties.shipmentTracking
    update:
      description: A list of tracking numbers and links associated with shipments for this order.
  - target: $.components.schemas.OrderSummary.properties.completedAt
    update:
      description: Timestamp when the order was marked as fulfilled/completed.
  - target: $.components.schemas.OrderSummary.properties.exportedAt
    update:
      description: Timestamp when the order was exported to the warehouse management system.
  - target: $.components.schemas.OrderSummary.properties.shipToEmail
    update:
      description: The email address for the delivery recipient.
  - target: $.components.schemas.OrderSummary.properties.billToEmail
    update:
      description: The email address for the invoice recipient.
  - target: $.components.schemas.OrderSummary.properties.piiDataRemoved
    update:
      description: Indicates if Personally Identifiable Information (PII) has been removed from the order record.
  - target: $.components.schemas.OrderSummary.properties.totalShipmentWeight
    update:
      description: The total weight of all shipments associated with the order (in kg).
  - target: $.components.schemas.OrderSummary.properties.positions
    update:
      description: A summary list of the products originally ordered by the customer.
  - target: $.components.schemas.OrderSummary.properties.fulfillmentOrders
    update:
      description: Details of how the order was split and planned for physical fulfillment in the warehouse(s).
  - target: $.components.schemas.OrderSummary.properties.entityErrors
    update:
      description: A list of critical errors preventing the fulfillment process.
  - target: $.components.schemas.OrderSummary.properties.sort
    update:
      description: Internal object used for controlling search result ordering.
  - target: $.components.schemas.OrderSummary.properties.shopId
    update:
      description: The unique identifier of the source shop system.
  - target: $.components.schemas.OrderSummary.properties.shopSystem
    update:
      description: The technical name of the shop system (e.g., 'Shopware', 'Shopify').
  - target: $.components.schemas.OrderSummary.properties.shopSystemName
    update:
      description: The display name of the shop system.
  - target: $.components.schemas.OrderSummary.properties.customerPurchaseOrderNumber
    update:
      description: A reference code assigned to the purchase order by the customer.
  - target: $.components.schemas.OrderSummary.properties.channelId
    update:
      description: The ID of the sales channel associated with the order.
  - target: $.components.schemas.OrderSummary.properties.channelName
    update:
      description: The name of the sales channel associated with the order.
  - target: $.components.schemas.OrderSummary.properties.customAttributes
    update:
      description: Arbitrary key-value pairs for storing custom data related to the order.

  # --- PROPERTY DESCRIPTIONS FOR NESTED SCHEMAS ---

  # OrderAddressAdditionalIdentifier
  - target: $.components.schemas.OrderAddressAdditionalIdentifier.properties.identifier
    update:
      description: The specific identifier string (e.g., a GLN or store ID).
