  - target: $.components.schemas.EntityErrorSummary.properties.errorMessage
    update:
      description: A human-readable message explaining the error in detail.

  # Querys

  - target: $.paths.*[?(@.parameters[?(@.name == 'query')])]
    update:
      description: Search query string used to filter results. This field supports specific syntax for filtering across multiple fields.

  - target: $.paths.*[?(@.parameters[?(@.name == 'sort')])]
    update:
      description: Optional sorting criteria for the results. Format is typically 'field:direction' (e.g., 'created:desc').

  - target: $.paths.*[?(@.parameters[?(@.name == 'page')])]
    update:
      description: The page number to retrieve when using offset-based pagination. Ignored if 'searchAfter' is provided.

  - target: $.paths.*[?(@.parameters[?(@.name == 'searchAfter')])]
    update:
      description: Used for cursor-based pagination. Pass the 'sort' key value from the last item of the previous page to retrieve the next set of results efficiently. Overrides 'page'.

  - target: $.paths.*[?(@.parameters[?(@.name == 'pageSize')])]
    update:
      description: The maximum number of items to return per page. Used for both offset and cursor-based pagination.

  # OrderPostResult
  - target: $.components.schemas.OrderPostResult.properties.status
    update:
      description: Indicates the overall status of the order creation attempt. Typically "OK" on success, or an error status on failure.
  - target: $.components.schemas.OrderPostResult.properties.field
    update:
      description: On failure, this field indicates the specific request field that caused the error (e.g., "deliveryAddress.countryIso2"). This field is null on success.
  - target: $.components.schemas.OrderPostResult.properties.message
    update:
      description: A detailed, human-readable message describing the outcome of the operation. This may contain success confirmation or a specific error explanation.
  - target: $.components.schemas.OrderPostResult.properties.orderId
    update:
      description: The unique internal ID assigned to the new order upon successful creation. This field is null on failure.
