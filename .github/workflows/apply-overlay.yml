name: Apply OpenAPI Overlay

on:
  # Run daily at midnight (UTC)
  schedule:
    - cron: "0 0 * * *"

  # Allow manual triggering
  workflow_dispatch:

jobs:
  apply-overlay:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Run overlay application script
        run: python apply_overlay.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet openapi-enhanced.json; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add openapi.json
          git commit -m "Update OpenAPI enhanced spec [automated]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No changes detected
        if: steps.check_changes.outputs.changes == 'false'
        run: echo "No changes to commit"
